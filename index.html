# Data import/export

---

# Import CSV file from URL

- https://data.un.org

- Right click / copy link address


```r
data_un_pop &lt;- 
read.csv("https://data.un.org/_Docs/SYB/CSV/SYB63_1_202009_Population,%20Surface%20Area%20and%20Density.csv", 
         skip = 1)
```

---

# Export Excel file to your local


```r
data3 &lt;- mtcars

library(openxlsx)
write.xlsx(data3, file = "/Users/barisucar/Desktop/data3.xlsx")
```

---

# Import Excel from your local


```r
library(readxl)
data4 &lt;- read_xlsx("/Users/barisucar/Desktop/data3.xlsx")
```

---

# tidyverse select and filter


```r
names(data_un_pop)
```

```
## [1] "Region.Country.Area" "X"                   "Year"               
## [4] "Series"              "Value"               "Footnotes"          
## [7] "Source"
```

```r
library(tidyverse)
data_un_pop_selected &lt;- data_un_pop %&gt;% 
select(X, Series, Year, Value)

data_un_pop_selected2 &lt;- data_un_pop %&gt;% 
select(-c(X, Series, Year, Value))

data_un_pop_selected_filtered &lt;- data_un_pop_selected %&gt;% 
  filter(X == "Sierra Leone")

data_un_pop_selected_filtered &lt;- data_un_pop %&gt;% 
  select(X, Series, Year, Value) %&gt;% 
  filter(X == "Sierra Leone")
```

(function(time) {
  var d2 = function(number) {
    return ('0' + number).slice(-2); // left-pad 0 to minutes/seconds
  },

  time_format = function(total) {

    var h = Math.floor(secs / 3600);

// adds .remark-code-has-line-highlighted class to <pre> parent elements

(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
